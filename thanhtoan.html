<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - Trọng Nghĩa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* TỐI ƯU RESPONSIVE & LAYOUT */
        body {
            margin: 0;
            padding: 10px; /* Giảm padding trên mobile để không bị chật */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f1012; /* Màu nền từ file style.css của Bo */
        }

        .pay-card {
            background: rgba(28, 30, 32, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 25px 20px;
            width: 100%;
            /* Card sẽ không quá 400px trên PC nhưng rộng tối đa trên Mobile */
            max-width: 400px; 
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        /* QR Code co giãn theo card */
        .qr-container {
            background: #fff;
            padding: 10px;
            border-radius: 18px;
            display: inline-block;
            margin-bottom: 20px;
            width: 70%; /* Co giãn theo chiều rộng card */
            max-width: 220px;
        }

        .qr-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .pay-details {
            text-align: left;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
        }

        .pay-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            gap: 10px; /* Khoảng cách giữa nhãn và giá trị */
        }

        .pay-item:last-child { border-bottom: none; }

        .label { color: #888; font-size: 0.8rem; white-space: nowrap; }
        .value { 
            color: #fff; 
            font-weight: 500; 
            font-size: 0.9rem; 
            word-break: break-all; /* Tránh tràn chữ nếu STK quá dài */
            text-align: right;
        }

        .highlighted { color: #0ce39a; font-weight: bold; }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        /* MEDIA QUERIES cho màn hình cực nhỏ (như iPhone SE) */
        @media (max-width: 360px) {
            .pay-card { padding: 15px; }
            .value { font-size: 0.8rem; }
            .qr-container { width: 80%; }
        }
    </style>
</head>
<body>

    <div class="pay-card">
        <h2 style="margin-bottom: 20px; font-size: 1.2rem; color: #fff;">Thông Tin Thanh Toán</h2>

        <div class="qr-container">
            <img src="Thanh Toán/img/qrthanhtoan.png" alt="QR Code" class="qr-image">
        </div>

        <div class="pay-details">
            <div class="pay-item">
                <span class="label">Ngân hàng</span>
                <span class="value">MB BANK</span>
            </div>
            <div class="pay-item">
                <span class="label">Chủ tài khoản</span>
                <span class="value">ĐÀM TRỌNG NGHĨA</span>
            </div>
            <div class="pay-item">
                <span class="label">Số tài khoản</span>
                <span class="value highlighted" id="stk">0948877241</span>
            </div>
        </div>

        <button class="button" onclick="copySTK()" style="width: 100%; border: none;">
            <span><i class="fa-regular fa-copy"></i> Sao chép số tài khoản</span>
        </button>

        <a href="index.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Quay lại trang chủ
        </a>
    </div>

    <script>
        function copySTK() {
            const stk = document.getElementById('stk').innerText;
            navigator.clipboard.writeText(stk).then(() => {
                const btnSpan = document.querySelector('.button span');
                const originalText = btnSpan.innerHTML;
                btnSpan.innerHTML = "Đã sao chép!";
                setTimeout(() => {
                    btnSpan.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error("Lỗi copy:", err);
            });
        }
    </script>
</body>
</html>
